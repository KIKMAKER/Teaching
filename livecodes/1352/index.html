<head>
  <title>Kiki's first dribble card live code</title>

  <link rel="stylesheet" href="css/style.css">

  <div class="text-center">
    <h1>Kiki's Cards</h1>
  </div>

          <a class="btn" href="">Save</a>
        </div>
        <div class="list-inline">
          <ul>
            <li><i class="fas fa-eye"></i> 100</li>
            <li><i class="fas fa-comment"></i> 10</li>
            <li><i class="fas fa-heart"></i> 24</li>
          </ul>
        </div>
      </div>
      <div class="card-user">
        <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthurs-face" class="avatar">

      </div>
    </div>
