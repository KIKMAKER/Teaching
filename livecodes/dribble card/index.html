<html>
  <head>
    <title>Kiki's first dribble card live code</title>
    <meta charset=""utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body>
    <h1 class="text-center">Some Body Copy</h1>
    <div class="container">
      <div class="card-container">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url(https://source.unsplash.com/random);">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i> 100</li>
            <li><i class="fas fa-comment"></i> 10</li>
            <li><i class="fas fa-heart"></i> 24</li>
          </ul>
        </div>
        <div class="card-user">
        <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur" class="avatar"><a href="alt">arthur</a>
        </div>
      </div>
      <div class="card-container">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('https://source.unsplash.com/random');">
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i> 90</li>
            <li><i class="fas fa-comment"></i> 10</li>
            <li><i class="fas fa-heart"></i> 24</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur-littm" class="avatar"><a href="alt">arthur-littm</a>
        </div>
      </div>
    </div>
  </body>
</html>
